<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAN Mate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">

    
</head>
<body>
    <main class="sidebar-MainContainer container">
        <h1 id="sidebar-title" class="sidebar-title text-center">TEAN Mate</h1>

        <h2 class="tools-title mb-4">Accessibility Tools</h2>

        <div class="Features-div">
            <div class="button-container d-grid gap-3">
                <button class="accessibility-button btn btn-outline-primary">
                    <i class="fas fa-volume-up"></i>
                    Text to Speech
                </button>
                <button class="accessibility-button btn btn-outline-success">
                    <i class="fas fa-microphone"></i>
                    Speech to Text
                </button>
                <button class="accessibility-button btn btn-outline-info">
                    <i class="fas fa-sign-language"></i>
                    Sign Language
                </button>
                <button class="accessibility-button btn btn-outline-warning">
                    <i class="fas fa-image"></i>
                    Image Captioning
                </button>
            </div>

            <div id="speech-display" class="speech-display">
                <h3>Speech Recognition Output:</h3>
                <div id="recognizedText">Start speaking to see the text here...</div>
            </div>
        </div>
        <div class="sidebar-footer">
            <!-- Add settings button here -->
            <button id="settingsButton" class="sidebar-button" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
            <!-- ... other footer buttons ... -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sidebar.bundle.js" > </script>

</body>
</html>
