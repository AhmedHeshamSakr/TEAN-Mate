<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAN Mate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #4cd3c2;
            --accent-color: #ff6b6b;
            --background-gradient: linear-gradient(135deg, #eef2f3 0%, #d9e2ec 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-dark: #2c3e50;
            --text-light: #ffffff;
        }

        body {
            background: var(--background-gradient);
            font-family: 'Poppins', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .accessibility-sidebar {
            max-width: 450px;
            background: var(--card-bg);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            backdrop-filter: blur(10px);
        }

        .accessibility-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
        }

        .accessibility-btn {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid var(--primary-color);
            color: var(--text-dark);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .accessibility-btn:hover {
            transform: translateY(-5px);
            background-color: var(--primary-color);
            color: var(--text-light);
            box-shadow: 0 10px 20px rgba(74, 144, 226, 0.2);
        }

        .accessibility-btn i {
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .accessibility-btn:hover i {
            color: var(--text-light);
        }

        .speech-display {
            border: 2px dashed var(--secondary-color);
            border-radius: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            color: var(--text-dark);
            font-weight: 500;
            margin-top: 20px;
        }

        .speech-display h3 {
            color: var(--primary-color);
        }

        @media (max-width: 576px) {
            .accessibility-sidebar {
                margin: 20px;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="accessibility-sidebar">
        <h1 class="accessibility-title">TEAN Mate</h1>

        <div class="row g-3">
            <div class="col-12">
                <button class="btn accessibility-btn" aria-label="Text to Speech">
                    <i class="fas fa-volume-up"></i>
                    Text to Speech (TTS)
                </button>
            </div>
            <div class="col-12">
                <button class="btn accessibility-btn" aria-label="Speech to Text">
                    <i class="fas fa-microphone"></i>
                    Speech to Text (STT)
                </button>
            </div>
            <div class="col-12">
                <button class="btn accessibility-btn" aria-label="Sign Language Translator">
                    <i class="fas fa-sign-language"></i>
                    Sign Language Translator
                </button>
            </div>
            <div class="col-12">
                <button class="btn accessibility-btn" aria-label="Image Captioning">
                    <i class="fas fa-image"></i>
                    Image Captioning
                </button>
            </div>
        </div>

        <div class="speech-display mt-4">
            <h3>Speech Recognition Output:</h3>
            <div id="recognizedText">Start speaking to see the text here...</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
